name: Static Build

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'AndresColoniaMir/my_web'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: |
          chmod +x ./link_bio/remote_build.sh
          ./link_bio/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Andres Colonia [GitHub Actions]
          commit_user_email: andres.colonia01@usc.edu.co
          commit_author: AndresColoniaMir <andres.colonia01@usc.edu.co>
